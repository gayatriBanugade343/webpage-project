<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantbit</title>
    <link rel="stylesheet" href="style.css">
    <link rel="script" href="script.js">
    <!-- font awesome link -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
</head>
<body>

    
    <div class="webpage dark_theme light_theme">
        <div class="navbar" id="dark_navbar">
        
            <div class="navbar_name_list">
                <div class="navbar_name">
                    <h3>BRAND</h3>
                </div>
        
                <div class="navbar_list">
                    <ul>
                        <li>Home</li>
                        <li>About</li>
                        <li>Contact</li>
                        <li>About</li>
                        <li>
                            <div class="search_bar_nav">
                                <i class="far fa-user"></i>
                                <input type="text" name="" id="" placeholder="Sign in">
                            </div>
                        </li>
                    </ul>
                </div>
                
                <div class="dark">
                     <button id="theme"><i class="fas fa-adjust"></i></button>
                </div>

            </div>
            
            <div class="bars">
                <div class="bar_icon">
                    <i class="fas fa-bars" onclick="myFunction()"></i>
                </div>
            </div>

        </div>
    
        <div class="header">
            <div class="header_content">
                <div class="search_bar">
                    <i class="fas fa-search"></i>
                    <input type="text" name="" id="" placeholder="Header">
                </div>
            </div>
        </div>
    
        <div>
            <div class="footer" id="dark_footer">
                <div class="footer_content">
                    <div class="footer_para">
                        <p>Brand.com</p>
                    </div>
                    <div class="footer_nav">
                        <ul>
                            <li>Home</li>
                            <li>About</li>
                            <li>Contact</li>
                            <li>About</li>
                            <li>
                                <div class="search_bar_nav">
                                    <i class="far fa-user"></i>
                                    <input type="text" name="" id="" placeholder="Sign in">
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="footer_icon">
                        <i class="fab fa-twitter-square"></i>
                        <i class="fab fa-facebook-square"></i>
                        <i class="fab fa-instagram-square"></i>
                    </div>
                </div><div class="horizontal_line"><hr></div>
                <div class="footer_end">
                    <p>Copyright &copy;2024 All rights reserved | This template is made with &#128420; by Brand.com</p>
                </div>
            </div>
        </div>
        </div>


    <script src="script.js"></script>
</body>
</html>
